{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ username }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.content.label }}<br>
    {{ form.content() }}<br>
    {{ form.submit() }}
</form>
<hr>
<h3>All Posts</h3>
{% for post in posts %}
    <div class="post">
        <p><strong>{{ post.user.username }}</strong>: {{ post.content }}</p>
    </div>
{% endfor %}
{% endblock %}
