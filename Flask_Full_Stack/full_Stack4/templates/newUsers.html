{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Add New User</h1>
    <form action="/users/create" method="POST">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="Input first name" required>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="Input last name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Input email" required>
        <br>
        <input type="submit" value="Create User">
    </form>
    <a href="/users">Go Back</a> 
</div>
    
{% endblock %}
