<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }                           
    </style>
</head>
<body>
    <h1>All Courses</h1>
    <form method="POST" action="/addcourses">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="name" required><br><br>
        <label for="course-description">Description:</label>
        <textarea id="course-description" name="description" rows="4" required></textarea><br><br>
        <button type="submit">Add</button>
    </form>

    <!-- Course table -->
    <h2>Courses</h2>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in all_courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.date_created }}</td>
                <td><a href="/course/destroy/{{ course.id }}">Remove</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
