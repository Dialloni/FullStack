<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Loop</title>
</head>
<body>
    {% for i in looper %}
        <h3>{{ i }} - {% if i % 2 == 0 %}even{% else %}odd{% endif %}</h3>
    {% endfor %}
</body>
